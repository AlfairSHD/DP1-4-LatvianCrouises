<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link 
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1 class="header_title header_inner content">Latvian<span>Crouises</span></h1>
            <h5 class="header_inner content">Login as admin</h5>
            <div class="header_languages">
                <a href="#">EN</a>
                <a href="#">LV</a>
                <a href="#">RU</a>
            </div>
        </header>
        <div class="heading_title">
            <h1 class="content">The best cruise ships in Latvia!</h1>
        </div>
        <div class="main_content">
            <div class="filter">
                <h1>From</h1>
                <input type="text" name="" id="">
                <h1>To</h1>
                <input type="text">
                <h1>Department date</h1>
                <input type="text" placeholder="DD.MM.YYYY">
                <h6>Show only booked cruises</h6>
                <input type="checkbox">
                <h1>Search</h1>
                <input type="text">
            </div>
        </div>
    </body>
</html>
